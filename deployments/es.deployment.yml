---
apiVersion: v1
kind: Service
metadata:
  name: es
  namespace: monitoring
  labels:
    service: elasticsearch
spec:
  clusterIP: None
  ports:
    - port: 9200
      name: serving
    - port: 9300
      name: node-to-node
  selector:
    service: elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: monitoring
  labels:
    service: elasticsearch
spec:
  serviceName: es
  replicas: 1
  selector:
    matchLabels:
      service: elasticsearch
  template:
    metadata:
      labels:
        service: elasticsearch
    spec:
      terminationGracePeriodSeconds: 300
      initContainers:
        - name: fix-the-volume-permission
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /usr/share/elasticsearch/data
          securityContext:
            privileged: true
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
        - name: increase-the-ulimit
          image: busybox
          command:
            - sh
            - -c
            - ulimit -n 65536
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: tcp
          resources:
            requests:
              memory: 900Mi
            limits:
              memory: 6Gi
          env:
            - name: cluster.name
              value: elasticsearch-cluster
            - name: discovery.type
              value: single-node
            - name: node.name
              value: elasticsearch-master
            - name: MASTER_NODES
              value: elasticsearch-master
            - name: discovery.zen.ping.unicast.hosts
              value: "elasticsearch-0.es.default.svc.cluster.local"
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: xpack.security.enabled
              value: 'false'
            - name: xpack.monitoring.collection.enabled
              value: 'true'
            - name: ELASTIC_PASSWORD
              value: changeme
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          # - name: config
          #   mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          #   readOnly: true
          #   subPath: elasticsearch.yml
      # volumes:
      # - name: config
      #   configMap:
      #     name: elasticsearch-master-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: manual
        resources:
          requests:
            storage: 5Gi
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: hp-pv-001
  labels:
    type: local
spec:
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /run/desktop/mnt/host/c/opt/data/elasticsearch
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elastic-search
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    # http://elastic.k8cluster.local/
    - host: elastic.k8cluster.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: es
                port:
                  number: 9200

